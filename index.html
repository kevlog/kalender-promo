<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender Promo</title>
  <link rel="shortcut icon" href="src/img/favicon/hot-sale.png" type="image/x-icon">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <h1 class="text-3xl font-bold text-center mt-6 mb-4">Kalender Promo & Diskon</h1>
  <div class="flex-1 max-w-5xl mx-auto w-full px-4">
    <div id="calendar" class="bg-gray-800 p-4 rounded-2xl shadow-md h-[70vh] overflow-y-auto"></div>
  </div>
  <!-- Modal -->
  <div id="promoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-gray-800 rounded-2xl shadow-lg w-full max-w-lg p-6 mx-2 sm:mx-0">
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <img id="modalImage" class="w-full rounded-lg mb-3" alt="Promo Image">
      <p id="modalDescription" class="text-gray-300 mb-4"></p>
      <button id="closeModal" class="bg-red-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full sm:w-auto">Tutup</button>
    </div>
  </div>
  <script src="src/script/script.js"></script>
</body>

</html>
